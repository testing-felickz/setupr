name: 'CodeQL'

on:
    workflow_dispatch:
    push:
        branches: ['main']
    pull_request:
        # The branches below must be a subset of the branches above
        branches: ['main']
    schedule:
        #         ┌───────────── minute (0 - 59)
        #         │  ┌───────────── hour (0 - 23)
        #         │  │ ┌───────────── day of the month (1 - 31)
        #         │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
        #         │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
        #         │  │ │ │ │
        #         │  │ │ │ │
        #         │  │ │ │ │
        #         *  * * * *
        - cron: '30 08 * * 1'

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ['python']

        steps:
            - name: 'Checkout repository'
              uses: actions/checkout@v3
              
            - name: 'Setup Python version'
              uses: actions/setup-python@v4
              with:
                  python-version: 3.11

            - name: 'Set up the environment'
              uses: ./.github/workflows/setup-poetry-env
              with:
                  python-version: 3.11

            - name: 'Set up the environment'
              uses: ./.github/workflows/setup-poetry-env
              with:
                  python-version: ${{ matrix.python-version }}

            # https://docs.github.com/en/enterprise-cloud@latest/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#analyzing-python-dependencies
            - name: 'Analyzing Python dependencies'
              run: |
                  source .venv/bin/activate
                  echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV

            # Initializes the CodeQL tools for scanning.
            - name: 'Initialize CodeQL'
              uses: github/codeql-action/init@v2
              with:
                  languages: ${{ matrix.language }}
                  config-file: ./.github/codeql/codeql-config.yml
                  # Override the default behavior so that the action doesn't attempt
                  # to auto-install Python dependencies
                  setup-python-dependencies: false

            # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
            # If this step fails, then you should remove it and run the build manually (see below)
            - name: 'Autobuild'
              uses: github/codeql-action/autobuild@v2

            #   If the Autobuild fails above, remove it and uncomment the following three lines.
            # - run: |
            #   echo "Run, Build Application using script"
            #   ./location_of_script_within_repo/buildscript.sh

            - name: 'Perform CodeQL Analysis'
              uses: github/codeql-action/analyze@v2
              with:
                  language: python
                  category: '/language:${{matrix.language}}'
