[tool.poetry]
name = "drekkar"
version = "0.0.1"
description = "Drekkar ships the Worldr infrastructure."
authors = ["Dr Yann Golanski <fyg@worldr.com>"]
repository = "https://github.com/worldr/drekkar"
documentation = "https://worldr.github.io/drekkar/"
readme = "README.md"
packages = [
  {include = "drekkar"}
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
rich = "^12.4.4"
click = "^8.1.3"
click-help-colors = "^0.9.1"


[tool.poetry.dev-dependencies]
black = "^22.3.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
pytest = "^7.1.1"
mkdocs = "^1.3.0"
mkdocs-material = "^8.2.9"
mkdocstrings = "^0.18.1"
mypy = "^0.942"
pre-commit = "^2.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
include = '\.pyi?$'
target-version = ['py310']
fast = true
exclude = '''
(
  /(                        # exclude a few common directories in the
    \.git                   # root of the project
    | \.pytest_cache
    | python-venv
    | \.venv
    | build
    | dist
    | \.tox
  ))
'''

[tool.isort]
profile = "black"

[tool.mypy]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"
exclude = [
    '\.venv',
    'tests'
]

[tool.poetry.scripts]
drekkar = "drekkar.console:main"

[scripts]
drekkar = "drekkar.console:main"
